<!DOCTYPE html>
<html>
<body style="background:#000;color:#fff;font-family:arial;padding:20px">
    <h1 style="color:gold">ðŸŽ² 9 DICE CONTROL</h1>
    <div style="text-align:center;font-size:48px;padding:20px;margin:20px;border:2px solid gold" id="mode">KECIL</div>
    <button onclick="setMode('BESAR')" style="background:red;color:white;padding:20px;font-size:30px;width:100%;margin:5px">BESAR (32-54)</button>
    <button onclick="setMode('KECIL')" style="background:cyan;color:black;padding:20px;font-size:30px;width:100%;margin:5px">KECIL (9-31)</button>
    <div style="text-align:center;margin:20px" id="status">Current: KECIL</div>
    
    <script>
        function setMode(m) {
            localStorage.setItem('dice_cmd', JSON.stringify({mode: m}));
            document.getElementById('mode').innerHTML = m;
            document.getElementById('mode').style.background = m === 'BESAR' ? '#330000' : '#000033';
            document.getElementById('mode').style.color = m === 'BESAR' ? 'red' : 'cyan';
            document.getElementById('status').innerHTML = 'Current: ' + m;
        }
        setMode('KECIL');
    </script>
</body>
</html>
