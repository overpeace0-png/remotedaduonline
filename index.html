<!DOCTYPE html>
<html>
<head>
    <title>GHOST COMMANDER V62</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 10px; text-align: center; }
        .card { border: 1px solid #333; padding: 12px; margin-bottom: 10px; border-radius: 10px; background: #080808; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; text-align: left; }
        input { width: 100%; box-sizing: border-box; background: #000; border: 1px solid #444; color: #fff; padding: 12px; margin-bottom: 8px; border-radius: 5px; text-align: center; font-size: 16px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { width: 100%; padding: 14px; background: transparent; color: #0f0; border: 1px solid #0f0; font-weight: bold; cursor: pointer; border-radius: 6px; }
        button:active { background: #0f0; color: #000; }
        .btn-big { border-color: #00ffff; color: #00ffff; }
        .btn-sml { border-color: #ff00ff; color: #ff00ff; }
        #toast { visibility: hidden; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #0f0; color: #000; padding: 10px; font-weight: bold; border-radius: 5px; z-index: 100; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>

    <div class="card">
        <label>POWER (PROBABILITAS %)</label>
        <input type="number" id="pIn" value="100">
        <div class="grid">
            <div>
                <label>BATAS ATAS BESAR (32-54)</label>
                <input type="number" id="abIn" value="40">
                <button class="btn-big" onclick="send('big')">SET BESAR</button>
            </div>
            <div>
                <label>BATAS BAWAH KECIL (9-31)</label>
                <input type="number" id="akIn" value="20">
                <button class="btn-sml" onclick="send('sml')">SET KECIL</button>
            </div>
        </div>
    </div>

    <div class="card">
        <label>UNIQUE MODE (TARGET ANGKA)</label>
        <input type="number" id="tIn" placeholder="Contoh: 42">
        <button onclick="send('unq')">LOCK TARGET UNIQUE</button>
    </div>

    <div class="card">
        <label>SEQUENCE MODE (B = BESAR, K = KECIL)</label>
        <input id="strIn" placeholder="Contoh: BBKK atau BKBK">
        <button onclick="send('str')">SUNTIK URUTAN</button>
    </div>

    <button onclick="send('normal')">RESET / NORMAL</button>

    <div id="toast">EXECUTED</div>

    <script>
        const pub = new PubNub({ publishKey: 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860', subscribeKey: 'sub-c-93d8d3c9-db67-4384-ba75-732532bee299', userId: 'REMOTE_V62' });
        function send(m) {
            let data = {
                m: m,
                p: parseInt(document.getElementById('pIn').value) || 100,
                ab: parseInt(document.getElementById('abIn').value) || 54,
                ak: parseInt(document.getElementById('akIn').value) || 9,
                t: parseInt(document.getElementById('tIn').value) || 0,
                s: document.getElementById('strIn').value || ''
            };
            pub.publish({ channel: 'Anomaly-Dice', message: data });
            let t = document.getElementById('toast');
            t.innerText = "MODE " + m.toUpperCase() + " AKTIF";
            t.className = "show"; setTimeout(() => t.className = "", 1500);
        }
    </script>
</body>
</html>
