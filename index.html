<!DOCTYPE html>
<html>
<head>
    <title>V41 MASTER REMOTE</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 10px; }
        .st-box { border: 1px solid #333; padding: 10px; margin-bottom: 8px; border-radius: 8px; background: #050505; }
        button { width: 100%; padding: 14px; margin: 4px 0; cursor: pointer; background: #111; color: #0f0; border: 1px solid #0f0; font-weight: bold; border-radius: 5px; }
        button:active { background: #0f0; color: #000; }
        input { width: 80%; padding: 10px; background: #000; color: #f0f; border: 1px solid #f0f; text-align: center; margin-bottom: 5px; border-radius: 4px; }
        #toast { visibility: hidden; min-width: 200px; background: #0f0; color: #000; text-align: center; padding: 12px; position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%); font-weight: bold; border-radius: 8px; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>
    <h3>GHOST V41 MASTER</h3>
    <div class="st-box">
        <input type="number" id="totalIn" placeholder="TARGET TOTAL (9-54)">
        <button onclick="send('unq', 't')">SUNTIK TOTAL</button>
    </div>
    <div class="st-box">
        <input id="strIn" placeholder="URUTAN (Contoh: BKBK)">
        <button onclick="send('str', 's')">SUNTIK URUTAN</button>
    </div>
    <button onclick="sendDirect('big')">MODE: BESAR</button>
    <button onclick="sendDirect('sml')">MODE: KECIL</button>
    <button onclick="sendDirect('normal')" style="color:#fff;">NORMAL</button>
    <button onclick="sendDirect('panic')" style="background:#400; color:#f00;">PANIC BUTTON</button>

    <div id="toast"></div>

    <script>
        const pub = new PubNub({
            publishKey: 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860',
            subscribeKey: 'sub-c-93d8d3c9-db67-4384-ba75-732532bee299',
            userId: 'REMOTE_V41'
        });
        function show(m) {
            let t = document.getElementById("toast"); t.innerText = m; t.className = "show";
            setTimeout(() => { t.className = ""; }, 2000);
        }
        function send(m, type) {
            let val = type === 't' ? document.getElementById('totalIn').value : document.getElementById('strIn').value;
            let msg = { m: m };
            if(type === 't') msg.t = val; else msg.s = val;
            pub.publish({ channel: 'Anomaly-Dice', message: msg });
            show("INJEKSI BERHASIL!");
        }
        function sendDirect(m) {
            pub.publish({ channel: 'Anomaly-Dice', message: { m: m } });
            show("MODE " + m.toUpperCase() + " AKTIF!");
        }
    </script>
</body>
</html>
