<!DOCTYPE html>
<html>
<body style="background:#111">
    <div style="text-align:center;color:white;padding:20px">
        <h1 style="color:gold">ðŸŽ² 9 DADU</h1>
        <div id="tampil" style="font-size:50px;padding:20px;background:#000;margin:20px">ACAK</div>
        
        <button onclick="setMode('BESAR')" style="background:red;color:white;padding:20px;font-size:30px;width:100%;margin:5px">BESAR</button>
        <button onclick="setMode('KECIL')" style="background:cyan;color:black;padding:20px;font-size:30px;width:100%;margin:5px">KECIL</button>
        <button onclick="setMode('ACAK')" style="background:white;color:black;padding:20px;font-size:30px;width:100%;margin:5px">ACAK</button>
    </div>
    
    <script>
        function setMode(m) {
            localStorage.setItem('dice_mode', m);
            document.getElementById('tampil').innerText = m;
            if(m === 'BESAR') document.getElementById('tampil').style.color = 'red';
            else if(m === 'KECIL') document.getElementById('tampil').style.color = 'cyan';
            else document.getElementById('tampil').style.color = 'white';
        }
        setMode('ACAK');
    </script>
</body>
</html>
