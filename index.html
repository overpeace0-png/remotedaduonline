<!DOCTYPE html>
<html>
<head>
    <title>ANOMALY REMOTE v4.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        button { padding: 15px; background: #111; border: 1px solid #0f0; color: #0f0; font-weight: bold; }
        #status { padding: 10px; color: red; font-weight: bold; }
        .online { color: #0f0 !important; }
    </style>
</head>
<body>
    <h3>9-DICE REMOTE</h3>
    <div id="status">NOT CONNECTED</div>
    
    <div class="grid">
    <button onclick="send('BESAR_3')">1. BESAR (3 Match)</button>
    <button onclick="send('KECIL_3')">2. KECIL (3 Match)</button>
    <button onclick="send('UNIK_9_31')">3. 9 & 31 (3 Match)</button>
    <button onclick="send('UNIK_32')">4. 32 (3 Match)</button>
    <button onclick="send('2B1K')">5. 2 Besar + 1 Kecil</button>
    <button onclick="send('2K1B')">6. 2 Kecil + 1 Besar</button>
    </div>

    <script>
        const pubnub = new PubNub({ 
            publishKey: "pub-c-1acc1a35-3758-4207-9563-291fa3d70860", 
            subscribeKey: "sub-c-93d8d3c9-db67-4384-ba75-732532bee299" 
        });

        pubnub.addListener({
            status: function(s) {
                const statusEl = document.getElementById('status');
                if (s.category === "PNConnectedCategory") {
                    statusEl.innerText = "CONNECTED";
                    statusEl.className = "online";
                } else {
                    statusEl.innerText = "NOT CONNECTED";
                    statusEl.className = "";
                }
            }
        });
        pubnub.subscribe({ channels: ["anomaly_dice_stream"] });

        function send(mode) {
            pubnub.publish({ channel: "anomaly_dice_stream", message: { cmd: mode } });
        }
    </script>
</body>
</html>
