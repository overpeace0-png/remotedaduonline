<!DOCTYPE html>
<html>
<head>
    <title>GHOST COMMANDER V65</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 10px; text-align: center; }
        .card { border: 1px solid #333; padding: 15px; margin-bottom: 10px; border-radius: 10px; background: #080808; }
        label { font-size: 11px; color: #0f0; display: block; margin-bottom: 5px; text-align: left; opacity: 0.8; }
        input { width: 100%; box-sizing: border-box; background: #000; border: 1px solid #444; color: #fff; padding: 14px; margin-bottom: 10px; border-radius: 5px; text-align: center; font-size: 18px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { width: 100%; padding: 16px; background: #001a00; color: #0f0; border: 1px solid #0f0; font-weight: bold; cursor: pointer; border-radius: 8px; }
        button:active { background: #0f0; color: #000; }
        .btn-str { border-color: #f1c40f; color: #f1c40f; }
        #toast { visibility: hidden; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #0f0; color: #000; padding: 10px; font-weight: bold; border-radius: 5px; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>

    <div class="card">
        <label>POWER (P%)</label>
        <input type="number" id="pIn" value="100">
        <div class="grid">
            <div>
                <label>A-BESAR</label>
                <input type="number" id="abIn" value="40">
                <button onclick="send('big')">MODE BESAR</button>
            </div>
            <div>
                <label>A-KECIL</label>
                <input type="number" id="akIn" value="20">
                <button onclick="send('sml')">MODE KECIL</button>
            </div>
        </div>
    </div>

    <div class="card">
        <label>SEQUENCE (B=BESAR, K=KECIL)</label>
        <input id="strIn" placeholder="CONTOH: BKK">
        <button class="btn-str" onclick="send('str')">SUNTIK URUTAN BARU</button>
        <p style="font-size: 9px; color: #555; margin-top: 5px;">*Klik ini akan meriset hitungan ke awal urutan</p>
    </div>

    <button onclick="send('normal')" style="margin-top: 10px; opacity: 0.6;">RESET NORMAL</button>

    <div id="toast">SYNCED</div>

    <script>
        const pub = new PubNub({ publishKey: 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860', subscribeKey: 'sub-c-93d8d3c9-db67-4384-ba75-732532bee299', userId: 'REMOTE_V65' });
        function send(m) {
            let d = {
                id: Date.now().toString(), // ID unik agar Kernel tahu ini perintah baru
                m: m,
                p: parseInt(document.getElementById('pIn').value) || 100,
                ab: parseInt(document.getElementById('abIn').value) || 54,
                ak: parseInt(document.getElementById('akIn').value) || 9,
                s: document.getElementById('strIn').value || ''
            };
            pub.publish({ channel: 'Anomaly-Dice', message: d });
            let t = document.getElementById('toast'); t.className = "show"; setTimeout(() => t.className = "", 1000);
        }
    </script>
</body>
</html>
