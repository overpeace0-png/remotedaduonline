<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Remote Control</title>
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: #1e293b; padding: 2rem; border-radius: 1.5rem; width: 90%; max-width: 400px; text-align: center; border: 1px solid #334155; }
        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #38bdf8; }
        .status-box { background: #334155; padding: 10px; border-radius: 0.5rem; margin-bottom: 1.5rem; font-size: 0.9rem; border-left: 4px solid #38bdf8; }
        .btn { width: 100%; padding: 1rem; margin: 0.5rem 0; border: none; border-radius: 0.75rem; font-size: 1rem; font-weight: bold; cursor: pointer; color: white; }
        .btn-1 { background-color: #ef4444; }
        .btn-besar { background-color: #3b82f6; }
        .btn-kecil { background-color: #10b981; }
        .btn-reset { background-color: #64748b; margin-top: 1rem; }
        #log { font-size: 0.8rem; color: #94a3b8; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remote Control Dadu</h1>
        <div class="status-box">Mode Aktif: <span id="current-mode" style="color:#38bdf8; font-weight:bold;">NORMAL</span></div>
        <button class="btn btn-1" onclick="sendOrder('G3')">UNIK ANGKA 1 ALL</button>
        <button class="btn btn-besar" onclick="sendOrder('G1')">SET MODE BESAR</button>
        <button class="btn btn-kecil" onclick="sendOrder('G2')">SET MODE KECIL</button>
        <button class="btn btn-reset" onclick="sendOrder('NORMAL')">RESET KE NORMAL</button>
        <div id="log">Siap...</div>
    </div>

    <script>
        const BIN_ID = '6997f5b880b27952c6e7adff';
        const MASTER_KEY = '$2a$10$ywkr/f0mKPQMW.FCbfqbX.12hHow.y39ccCFBPlpx0iI6pisssf2C';

        function sendOrder(mode) {
            document.getElementById('log').innerText = "Mengirim...";
            fetch(`https://api.jsonbin.io/v3/b/6997f5b880b27952c6e7adff`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': $2a$10$ywkr/f0mKPQMW.FCbfqbX.12hHow.y39ccCFBPlpx0iI6pisssf2C },
                body: JSON.stringify({ mode: mode })
            })
            .then(res => {
                if (res.ok) {
                    document.getElementById('log').innerText = "Berhasil Terkirim!";
                    document.getElementById('current-mode').innerText = mode;
                }
            }).catch(() => { document.getElementById('log').innerText = "Gagal Koneksi!"; });
        }
    </script>
</body>
</html>
