<!DOCTYPE html>
<html>
<head>
    <title>GHOST COMMANDER V61</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 10px; text-align: center; }
        .card { border: 1px solid #333; padding: 12px; margin-bottom: 10px; border-radius: 10px; background: #050505; box-shadow: 0 0 10px #0f02; }
        label { font-size: 10px; color: #0f0; display: block; margin-bottom: 5px; text-align: left; opacity: 0.7; }
        input { width: 100%; box-sizing: border-box; background: #000; border: 1px solid #0f0; color: #fff; padding: 12px; margin-bottom: 8px; border-radius: 5px; text-align: center; font-size: 16px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { width: 100%; padding: 15px; background: #001a00; color: #0f0; border: 1px solid #0f0; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; }
        button:active { background: #0f0; color: #000; }
        .btn-big { border-color: #00ffff; color: #00ffff; }
        .btn-sml { border-color: #ff00ff; color: #ff00ff; }
        .btn-panic { border-color: #ff0000; color: #ff0000; }
        #toast { visibility: hidden; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #0f0; color: #000; padding: 10px 20px; font-weight: bold; border-radius: 20px; z-index: 100; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>

    <div class="card">
        <label>POWER (PROBABILITAS %)</label>
        <input type="number" id="pIn" value="100">
        <div class="grid">
            <div>
                <label>BATAS MAX BESAR</label>
                <input type="number" id="abIn" value="40">
                <button class="btn-big" onclick="send('big')">SET BESAR</button>
            </div>
            <div>
                <label>BATAS MIN KECIL</label>
                <input type="number" id="akIn" value="20">
                <button class="btn-sml" onclick="send('sml')">SET KECIL</button>
            </div>
        </div>
    </div>

    <div class="card">
        <label>TRUE UNIQUE (TARGET 9-54)</label>
        <input type="number" id="tIn" placeholder="Input Angka Pasti">
        <button onclick="send('unq')">KUNCI TARGET</button>
        <label style="margin-top:10px">SEQUENCE INJECTION</label>
        <input id="strIn" placeholder="BKBK">
        <button onclick="send('str')">SUNTIK URUTAN</button>
    </div>

    <button onclick="send('normal')">BYPASS / NORMAL</button>
    <button class="btn-panic" onclick="send('panic')">PANIC BUTTON</button>

    <div id="toast">SYSTEM UPDATED</div>

    <script>
        const pub = new PubNub({ publishKey: 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860', subscribeKey: 'sub-c-93d8d3c9-db67-4384-ba75-732532bee299', userId: 'MASTER_V61' });
        function send(m) {
            let d = {
                m: m,
                p: parseInt(document.getElementById('pIn').value) || 100,
                ab: parseInt(document.getElementById('abIn').value) || 54,
                ak: parseInt(document.getElementById('akIn').value) || 9,
                t: parseInt(document.getElementById('tIn').value) || 0,
                s: document.getElementById('strIn').value || ''
            };
            pub.publish({ channel: 'Anomaly-Dice', message: d });
            let t = document.getElementById('toast'); t.innerText = "EXECUTED: " + m.toUpperCase();
            t.className = "show"; setTimeout(() => t.className = "", 1500);
        }
    </script>
</body>
</html>
