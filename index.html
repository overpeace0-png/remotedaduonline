<!DOCTYPE html>
<html>
<head><title>Dice Control</title></head>
<body style="background:#000;color:#fff;font-family:arial;padding:20px">
    <h1 style="color:gold">ðŸŽ² 9 DICE CONTROL</h1>
    <button onclick="setMode('BESAR')" style="background:red;color:white;padding:20px;font-size:30px;width:100%;margin:5px">BESAR (43)</button>
    <button onclick="setMode('KECIL')" style="background:cyan;color:black;padding:20px;font-size:30px;width:100%;margin:5px">KECIL (20)</button>
    <div id="status" style="text-align:center;margin:20px;font-size:20px">Current: KECIL</div>
    <script>
        function setMode(m) {
            localStorage.setItem('dice_command', JSON.stringify({mode: m}));
            document.getElementById('status').innerHTML = 'Current: ' + m;
        }
        setMode('KECIL');
    </script>
</body>
</html>
