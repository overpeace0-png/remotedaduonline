<!DOCTYPE html>
<html>
<head>
    <title>ANOMALY REMOTE V30</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        .st-box { border: 1px solid #333; padding: 10px; margin-bottom: 20px; background: #050505; }
        button { width: 100%; padding: 15px; margin: 5px 0; cursor: pointer; background: #111; color: #0f0; border: 1px solid #0f0; font-weight: bold; }
        button:active { background: #0f0; color: #000; }
        .panic { background: #300; border-color: #f00; color: #f00; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>ANOMALY COMMANDER V30</h2>
    <div class="st-box">STATUS: <span id="stTxt">MENGHUBUNGKAN...</span></div>
    
    <button onclick="send('big')">MODE: BESAR (32-54)</button>
    <button onclick="send('sml')">MODE: KECIL (9-31)</button>
    <button onclick="send('k1b2')">SEQUENCE: K1 B2</button>
    <button onclick="send('b1k2')">SEQUENCE: B1 K2</button>
    <button onclick="send('normal')">MODE: NORMAL (OFF)</button>
    
    <input id="unq" placeholder="Contoh: 6 6 1 2 3 4 5 5 6" style="width:90%; padding:10px; margin-top:10px; background:#111; color:#0f0; border:1px solid #333; text-align:center;">
    <button onclick="sendUnique()">SET UNIQUE 9 DIGIT</button>

    <button class="panic" onclick="send('panic')">!!! PANIC MODE (ON/OFF) !!!</button>

    <script>
        const pubnub = new PubNub({
            publishKey: 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860',
            subscribeKey: 'sub-c-93d8d3c9-db67-4384-ba75-732532bee299',
            userId: 'COMMANDER_335'
        });
        const st = document.getElementById('stTxt');
        pubnub.addListener({
            status: (s) => {
                if (s.category === "PNConnectedCategory") { st.innerText = 'ONLINE'; st.style.color = '#0f0'; }
            }
        });
        pubnub.subscribe({ channels: ['Anomaly-Dice'] });

        function send(m) {
            pubnub.publish({ channel: 'Anomaly-Dice', message: { m: m } });
        }

        function sendUnique() {
            let v = document.getElementById('unq').value.trim();
            pubnub.publish({ channel: 'Anomaly-Dice', message: { m: 'unq', u: v } });
        }
    </script>
</body>
</html>
