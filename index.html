<!DOCTYPE html>
<html>
<head>
    <title>MASTER REMOTE V56</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 10px; margin:0; }
        .card { border: 1px solid #333; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #080808; }
        label { font-size: 11px; color: #888; display: block; margin-bottom: 5px; }
        input { width: 42%; padding: 12px 5px; background: #000; color: #fff; border: 1px solid #444; border-radius: 4px; text-align: center; margin: 5px; font-size: 16px; }
        .full-in { width: 90% !important; }
        button { width: 100%; padding: 15px; margin: 5px 0; background: transparent; color: #0f0; border: 1px solid #0f0; font-weight: bold; border-radius: 6px; cursor: pointer; }
        button:active { background: #0f0; color: #000; }
        .btn-big { border-color: #00ffff; color: #00ffff; }
        .btn-sml { border-color: #f0f; color: #f0f; }
        .btn-panic { border-color: red; color: red; margin-top: 15px; }
        #tst { visibility: hidden; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #0f0; color: #000; padding: 12px; border-radius: 5px; font-weight: bold; z-index: 99; }
        #tst.show { visibility: visible; }
    </style>
</head>
<body>

    <div class="card">
        <label>P (PROBABILITAS %)</label>
        <input type="number" id="pIn" placeholder="50" class="full-in">
    </div>

    <div class="card">
        <label>SETTING RANGE (A)</label>
        <input type="number" id="abIn" placeholder="A-Besar (32-54)">
        <input type="number" id="akIn" placeholder="A-Kecil (9-31)">
        
        <div style="display: flex; gap: 8px; margin-top: 10px;">
            <button class="btn-big" onclick="send('big')">MODE BESAR</button>
            <button class="btn-sml" onclick="send('sml')">MODE KECIL</button>
        </div>
    </div>

    <div class="card">
        <label>MODE KHUSUS</label>
        <input type="number" id="tIn" class="full-in" placeholder="Target Unique (9-54)">
        <button onclick="send('unq')">SUNTIK UNIQUE</button>
        
        <input id="strIn" class="full-in" placeholder="Sequence (BKBK)" style="margin-top:10px;">
        <button onclick="send('str')">SUNTIK SEQUENCE</button>
    </div>

    <button onclick="send('normal')">RESET TO NORMAL</button>
    <button class="btn-panic" onclick="send('panic')">PANIC BUTTON</button>

    <div id="tst"></div>

    <script>
        const pub = new PubNub({ publishKey: 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860', subscribeKey: 'sub-c-93d8d3c9-db67-4384-ba75-732532bee299', userId: 'V56' });
        function pulse(m) { let t = document.getElementById('tst'); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 2500); }
        function send(m) {
            let p = document.getElementById('pIn').value || 50;
            let ab = document.getElementById('abIn').value || 54;
            let ak = document.getElementById('akIn').value || 9;
            let t = document.getElementById('tIn').value || 0;
            let s = document.getElementById('strIn').value;

            // Validasi Sederhana
            if(m === 'big' && ab < 32) { pulse("⚠️ A-BESAR MINIMAL 32!"); return; }
            if(m === 'sml' && ak > 31) { pulse("⚠️ A-KECIL MAKSIMAL 31!"); return; }

            pub.publish({ channel: 'Anomaly-Dice', message: { m: m, p: p, ab: ab, ak: ak, t: t, s: s } });
            pulse(m.toUpperCase() + " AKTIF!");
        }
    </script>
</body>
</html>
