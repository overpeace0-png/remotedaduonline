<!DOCTYPE html>
<html>
<head>
    <title>REMOTE V54 - DUAL SLOT</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 15px; }
        .card { border: 1px solid #333; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        input { width: 40%; padding: 10px; background: #111; color: #fff; border: 1px solid #0f0; border-radius: 4px; text-align: center; margin: 5px; }
        button { width: 100%; padding: 12px; margin: 5px 0; background: transparent; color: #0f0; border: 1px solid #0f0; font-weight: bold; cursor: pointer; }
        button:active { background: #0f0; color: #000; }
        .toast { visibility: hidden; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #0f0; color: #000; padding: 10px; border-radius: 5px; z-index: 99; }
        .show { visibility: visible; }
    </style>
</head>
<body>

    <div class="card">
        <label>P (PROBABILITAS %)</label><br>
        <input type="number" id="pIn" placeholder="50">
    </div>

    <div class="card" style="border-color: #00ffff;">
        <label style="color: #00ffff;">SET KHUSUS BESAR (32-54)</label><br>
        <input type="number" id="abIn" placeholder="A: 40">
        <button style="color: #00ffff; border-color: #00ffff;" onclick="send('big')">SUNTIK BESAR</button>
    </div>

    <div class="card" style="border-color: #f0f;">
        <label style="color: #f0f;">SET KHUSUS KECIL (9-31)</label><br>
        <input type="number" id="akIn" placeholder="A: 20">
        <button style="color: #f0f; border-color: #f0f;" onclick="send('sml')">SUNTIK KECIL</button>
    </div>

    <div class="card">
        <input id="strIn" placeholder="URUTAN (BKBK)" style="width: 85%">
        <button onclick="send('str')">SUNTIK URUTAN</button>
    </div>

    <button onclick="send('normal') pulse('DEFAULT ADIL')">RESET KE NORMAL</button>

    <div id="tst" class="toast"></div>

    <script>
        const pub = new PubNub({ publishKey: 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860', subscribeKey: 'sub-c-93d8d3c9-db67-4384-ba75-732532bee299', userId: 'V54' });
        function pulse(m) { let t = document.getElementById('tst'); t.innerText = m; t.className = "toast show"; setTimeout(()=>t.className="toast", 2500); }
        function send(m) {
            let p = document.getElementById('pIn').value || 50;
            let ab = document.getElementById('abIn').value || 40;
            let ak = document.getElementById('akIn').value || 20;
            let s = document.getElementById('strIn').value;
            pub.publish({ channel: 'Anomaly-Dice', message: { m: m, p: p, ab: ab, ak: ak, s: s } });
            pulse("INJEKSI " + m.toUpperCase() + " BERHASIL!");
        }
    </script>
</body>
</html>
