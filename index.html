<!DOCTYPE html>
<html>
<head>
    <title>SYNTAX335 REMOTE V17</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .status-box { border: 1px solid #333; padding: 10px; margin-bottom: 20px; font-weight: bold; }
        .connected { color: #0f0; } .disconnected { color: #f00; } .empty { color: #ff0; }
        button { width: 100%; padding: 12px; margin: 5px 0; cursor: pointer; background: #111; color: #0f0; border: 1px solid #0f0; border-radius: 4px; }
        button:active { background: #0f0; color: #000; }
        input { width: calc(100% - 24px); padding: 10px; background: #111; color: #0f0; border: 1px solid #333; margin-top: 10px; }
    </style>
</head>
<body>
    <h3>SYNTAX335 REMOTE V17</h3>
    <div class="status-box" id="display">STATUS: <span id="statusText">MEMERIKSA...</span></div>

    <button onclick="send('big')">MODE: BESAR</button>
    <button onclick="send('sml')">MODE: KECIL</button>
    <button onclick="send('k1b2')">MODE: K1 B2</button>
    <button onclick="send('b1k2')">MODE: B1 K2</button>
    <input id="unq" placeholder="Unique: 1 2 3 1 2 3 1 2 3">
    <button onclick="sendUnique()" style="background:#001a33">SET UNIQUE</button>
    <button onclick="send('reset')" style="border-color:#f00; color:#f00; margin-top:20px">RESET TARGET</button>

    <script>
        const PUB_KEY = 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860'; // ISI DISINI
        const SUB_KEY = '
sub-c-93d8d3c9-db67-4384-ba75-732532bee299'; // ISI DISINI

        const statusEl = document.getElementById('statusText');

        if (PUB_KEY === 'pub-c-1acc1a35-3758-4207-9563-291fa3d70860' || SUB_KEY === 'sub-c-93d8d3c9-db67-4384-ba75-732532bee299' || !PUB_KEY) {
            statusEl.innerText = 'KOSONG';
            statusEl.className = 'empty';
        } else {
            const pubnub = new PubNub({ publishKey: PUB_KEY, subscribeKey: SUB_KEY, uuid: 'ctrl_17' });
            
            pubnub.addListener({
                status: (s) => {
                    if (s.category === "PNConnectedCategory") {
                        statusEl.innerText = 'TERHUBUNG';
                        statusEl.className = 'connected';
                    } else if (s.error) {
                        statusEl.innerText = 'TIDAK TERHUBUNG';
                        statusEl.className = 'disconnected';
                    }
                }
            });
            pubnub.subscribe({ channels: ['Anomaly-Dice'] });

            window.send = (mode) => {
                pubnub.publish({ channel: 'Anomaly-Dice', message: { m: mode } });
            };

            window.sendUnique = () => {
                let val = document.getElementById('unq').value;
                pubnub.publish({ channel: 'Anomaly-Dice', message: { m: 'unq', u: val } });
            };
        }
    </script>
</body>
</html>
